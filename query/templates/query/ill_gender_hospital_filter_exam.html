<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ill_gender_hospital_filter_exam</title>
        <style>
            table{text-align:center;}
            .panel-body{height:250px;width:300px;}
            .background{
                position:fixed;
                top: 0;
                left: 0;
                width:100%;
                height:100%;
                min-width: 1000px;
                z-index:-10;
                zoom: 1;
                background-color: #fff;
                background: url(/static/images/lol/jj.png);
                background-repeat: no-repeat;
                background-size: cover;
                -webkit-background-size: cover;
                -o-background-size: cover;
                background-position: center 0;
            }
        </style>
        <link rel="stylesheet" href="/static/plugins/bootstrap-3.4.1-dist/css/bootstrap.css">
        <link rel="stylesheet" href="/static/plugins/bootstrap-3.4.1-dist/css/bootstrap.min.css">
        <script src="/static/plugins/bootstrap-3.4.1-dist/js/jquery-3.6.0.min.js"></script>
	    <script src="/static/plugins/bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        <!-- 导航栏 -->
        <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
            <!-- <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button> -->
            <a class="navbar-brand" href="http://127.0.0.1:8000/cosmo/">返回主页</a>
            </div>
            <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="http://127.0.0.1:8000/query_patient/" target="_blank">病人基本信息查询</a></li>
                <li><a href="http://127.0.0.1:8000/patient_filter/" target="_blank">病人筛选</a></li>
                <li><a href="http://127.0.0.1:8000/ill_doctor_filter/" target="_blank">筛选有特定疾病标注信息和标注医生的病人</a></li>
                <li class="active"><a href="http://127.0.0.1:8000/ill_gender_hospital_filter_exam/" target="_blank">筛选特定医院的病人</a></li>
                <li><a href="http://127.0.0.1:8000/anatomy_doctor_filter/" target="_blank">筛选有特定解剖标注信息的病人及图片地址</a></li>
            </ul>
            </div><!--/.nav-collapse -->
        </div>
        </nav>
<!--    <div class="background"></div>-->
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-success" align="center">
                <div class="panel-heading">
                    <h1 class="panel-title">筛选特定医院的病人</h1>
                </div>
                <div class="panel-body panel-warning">
                    <form action="http://127.0.0.1:8000/ill_gender_hospital_filter_exam/" method="post" class="form-horizontal" role="form">
                    <div class="form-group">
                        <div >
                            <label or="Ill">请输入疾病名称：</label>
                            <input type="text" id="Ill" name="ill" placeholder="糜烂" style="width:100px" autofocus>
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <label or="Gender">请输入病人性别：</label>
                            <input type="text" id="Gender" name="gender" placeholder="女" style="width:45px" autofocus>
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <label or="Hospital">请输入病人所在医院：</label>
                            <input type="text" id="Hospital" name="hospital" placeholder="邵逸夫医院" style="width:100px" autofocus>
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <input class="btn btn-primary btn-lg" type="submit" value="开始筛选">
                        </div>
                    </div>
                    </br>
                    </form>
                </div>
            </div>
            </div>
        </div>

        {% if error %}
        <h1>{{ error }}</h1>
        {% endif %}

        <div class="container" align="center">
            <table style="width: 750px;" class="table table-striped table-hover table-bordered">
                <tr class="info">
                    {% for ele in elements %}
                        <th style="text-align:center;">{{ele}}</th>
                    {% endfor %}
                </tr>
                {% for pl in rlt %}
                <tr class="warning">
                    {% for l in pl %}
                        <td >{{l}} </td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </table>
        </div>

    </body>
</html>
